language: node_js
cache: yarn
node_js:
- lts/*
install:
- yarn install
- yarn bootstrap
script:
- yarn build
- yarn test
env:
  matrix:
  - secure: 
after_success:
- echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
- git remote add pub https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git
- git fetch pub master
- git checkout master
- git status
- 'git commit -a -m "docs: update readme [ci skip]"'
- git push
deploy:
  provider: script
  script: yarn lerna publish --git-remote pub
  skip_cleanup: true
  keep_history: true
  on:
    branch: master
